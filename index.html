<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help me save!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <style>
        .thing-price {
            font-weight: bold;
        }
        .thing-setting {
            font-size: 1.3em;
        }
        .thing-setting .buttons {
            float: right;
        }
        input[type=number] {
            text-align: right;
        }
        .edit-form label {
            font-weight: bold;
        }
    </style>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>

    <!-- templates -->
    <script id="thing-setting" type="text/x-handlebars-template">
        <li class="thing-setting" data-index="{{ index }}">
        {{ thing.description }} <span class="thing-price">$<span>{{ thing.price }}</span></span>
        <span class="buttons">
        <a href="#" class="ui-btn ui-btn-b ui-icon-edit ui-btn-icon-left ui-corner-all">Edit</a>
        </span>
        </li>
    </script>
    <script id="thing-assessment" type="text/x-handlebars-template">
        <li class="thing-assessment" data-index="{{ index }}">
            <em>{{ ratio }}</em> units of {{ thing.description }} 
        </li>
    </script>
</head>
<body>
    <div id="home" data-role="page">
        <div data-role="header">
            <h1>Help Me Save!</h1>
            <a href="#settings" data-icon="gear" class="ui-btn-right">Settings</a>
        </div>
        <div class="ui-content" role="main">
            Okay, tell me how much you want to spend...
            <input type="number" id="price" class="price" placeholder="$ 10.00" />
            <a href="#assess" data-icon="home" class="ui-btn ui-corner-all ui-shadow assess-it-btn">Calculate worth</a>
        </div>
    </div>
    <div id="settings" data-role="page">
        <div data-role="header">
            <a href="#home" data-icon="home" class="ui-btn-left">Back</a>
            <h1>Settings</h1>
            <a href="#edit-thing" data-rel="popup" data-icon="plus" class="ui-btn-right">Add</a>
        </div>
        <div role="main" class="ui-content">
            <h2>My Favorite Things</h2>
            <ul data-role="listview" class="favorite-things"></ul>
        </div>
        <div id="edit-thing" data-role="popup" data-overlay-theme="a">
            <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete" data-iconpos="notext" class="ui-btn-right">Close</a>
            <form class="edit-form form-edit-thing">
                <div style="padding: 10px 20px">
                    <label for="thing-description">An unit of ...</label>
                    <input type="text" id="thing-description" name="description" />
                    <label for="thing-price">... costs about</label>
                    <input type="number" id="thing-price" name="price" />
                    <input type="hidden" id="thing-index" name="index" />
                    <button class="save-thing">Save</button>
                </div>
            </form>
        </div>
    </div>
    <div id="assess" data-role="page">
        <div data-role="header">
            <a href="#home" data-icon="home" class="ui-btn-left">Back</a>
            <h1>Estimate worth</h1>
        </div>
        <div class="ui-content" role="main">
            <h2 class="worth-title">Estimated worth</h2>
            <ul data-role="listview" class="assess-container"></ul>
        </div>
        <div data-role="footer">
            <a href="#home" data-icon="home" class="ui-btn-left">Back</a>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
