<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Help me save!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
    <style>
        .thing-price {
            font-weight: bold;
        }
        .thing-setting {
            font-size: 1.3em;
        }
        .thing-setting .buttons {
            float: right;
        }
        input[type=number] {
            text-align: right;
        }
    </style>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/handlebars-v1.3.0.js"></script>

    <!-- templates -->
    <script id="thing-setting" type="text/x-handlebars-template">
        <li class="thing-setting" data-index="{{ index }}">
        {{ thing.description }} <span class="thing-price">$<span>{{ thing.price }}</span></span>
        <span class="buttons">
        <a href="#" class="ui-btn ui-btn-b ui-icon-edit ui-btn-icon-left ui-corner-all">Edit</a>
        </span>
        </li>
    </script>

    <script>
        function compileTemplate(path) {
            return Handlebars.compile($(path).html());
        }
        $(function() {
            var $ulFavThings = $('.favorite-things');
            var templateForItemSetting = compileTemplate('#thing-setting');

            var DEFAULT_FAVORITE_THINGS = [
                {description: "Coffee",            price: 4.0},
                {description: "Go to the movies",  price: 18.0},
                {description: "Ice-cream",         price: 8.0},
                {description: "Beer",              price: 6.0},
                {description: "New Book",          price: 20.0},
                {description: "Trip to Rio",       price: 3000.0},
            ];

            function getFavoriteThings() {
                // TODO: sync with localStorage
                return $ulFavThings.data('things');
            }
            function setFavoriteThings(things) {
                // TODO: sync with localStorage
                $ulFavThings.data('things', things);
            }
            function updateSettingsPage() {
                $ulFavThings.empty();
                $.each(getFavoriteThings(), function(index, it) {
                    $ulFavThings.append(templateForItemSetting({thing: it}));
                });
            }
            function assessIt() {
                var price = $('.price').val();
                var $container = $('.assess-container');
                // TODO: validate price, calculate costs, and show in $container.html
                $container.html('Assessing it!');
            }

            // initializing app
            if (getFavoriteThings() === undefined) {
                setFavoriteThings(DEFAULT_FAVORITE_THINGS);
            }
            updateSettingsPage();
            $('.assess-it-btn').click(assessIt);
        });
    </script>
</head>
<body>
    <div id="home" data-role="page">
        <div data-role="header">
            <h1>Help Me Save!</h1>
            <a href="#settings" data-icon="gear" class="ui-btn-right">Settings</a>
        </div>
        <div class="ui-content" role="main">
            Okay, tell me what you want to buy...
            <input type="number" id="price" class="price" placeholder="$ 10.00" />
            <a href="#assess" data-icon="home" class="ui-btn assess-it-btn">Calculate worth</a>
        </div>
    </div>
    <div id="settings" data-role="page">
        <div data-role="header">
            <a href="#home" data-icon="home" class="ui-btn-left">Back</a>
            <h1>Settings</h1>
        </div>
        <div role="main" class="ui-content">
            <ul data-role="listview" class="favorite-things"></ul>
        </div>
    </div>
    <div id="assess" data-role="page">
        <div data-role="header">
            <a href="#home" data-icon="home" class="ui-btn-left">Back</a>
            <h1>Estimate worth</h1>
        </div>
        <div class="ui-content" role="main">
            <div class="assess-container"></div>
        </div>
        <div data-role="footer">
            <a href="#home" data-icon="home" class="ui-btn-left">Back</a>
        </div>
    </div>
    <!-- TODO: popup pra editar thing -->
</body>
</html>
